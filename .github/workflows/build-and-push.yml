name: Build and Push Docker Image

on:
  # 매일 00:00 UTC에 자동 실행
  schedule:
    - cron: '0 0 * * *'

  # 수동 트리거 지원
  workflow_dispatch:
    inputs:
      version:
        description: 'Mattermost version to build (e.g., 11.3.0). Leave empty to use latest release.'
        required: false
        type: string
      force_build:
        description: 'Force build even if image already exists'
        required: false
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/mattermost-arm64

jobs:
  check-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine Mattermost version
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            # 수동으로 지정된 버전 사용
            VERSION="${{ inputs.version }}"
            echo "Using manually specified version: $VERSION"
          else
            # GitHub API로 최신 릴리스 조회
            LATEST_RELEASE=$(curl -s https://api.github.com/repos/mattermost/mattermost/releases/latest | jq -r .tag_name)
            VERSION=${LATEST_RELEASE#v}  # v 접두사 제거
            echo "Latest Mattermost release: $VERSION"
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # 버전 파싱 (major.minor.patch)
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          echo "major=$MAJOR" >> $GITHUB_OUTPUT
          echo "minor=$MINOR" >> $GITHUB_OUTPUT
          echo "patch=$PATCH" >> $GITHUB_OUTPUT

      - name: Check if image already exists
        id: check
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # GHCR API로 이미지 태그 확인
          TAGS=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://ghcr.io/v2/${{ env.IMAGE_NAME }}/tags/list" | jq -r '.tags[]' || echo "")

          if echo "$TAGS" | grep -q "^${VERSION}$"; then
            echo "Image with tag $VERSION already exists"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Image with tag $VERSION does not exist"
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Decide whether to build
        id: decide
        run: |
          if [ "${{ inputs.force_build }}" = "true" ]; then
            echo "Force build enabled - building regardless of existing image"
            echo "should_build=true" >> $GITHUB_OUTPUT
          elif [ "${{ steps.check.outputs.exists }}" = "true" ]; then
            echo "Image already exists and force_build is false - skipping build"
            echo "should_build=false" >> $GITHUB_OUTPUT
          else
            echo "New version detected - proceeding with build"
            echo "should_build=true" >> $GITHUB_OUTPUT
          fi

      - name: Set up QEMU
        if: steps.decide.outputs.should_build == 'true'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        if: steps.decide.outputs.should_build == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: steps.decide.outputs.should_build == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        if: steps.decide.outputs.should_build == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=${{ steps.version.outputs.major }}.${{ steps.version.outputs.minor }}
            type=raw,value=${{ steps.version.outputs.major }}
            type=raw,value=latest

      - name: Build and push Docker image
        if: steps.decide.outputs.should_build == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            MATTERMOST_VERSION=${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate build summary
        if: always()
        run: |
          echo "# Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Mattermost Version**: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Build Decision**: ${{ steps.decide.outputs.should_build == 'true' && 'Built' || 'Skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.decide.outputs.should_build }}" = "true" ]; then
            echo "## Tags Created" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.major }}.${{ steps.version.outputs.minor }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.major }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "## Pull Command" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
            echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Reason**: Image already exists (use force_build to rebuild)" >> $GITHUB_STEP_SUMMARY
          fi
