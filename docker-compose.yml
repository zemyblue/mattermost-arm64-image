version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: mmuser
      # 보안: 프로덕션 환경에서는 반드시 비밀번호를 변경하세요
      POSTGRES_PASSWORD: mmuser_password
      POSTGRES_DB: mattermost
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mmuser -d mattermost"]
      interval: 10s
      timeout: 5s
      retries: 5

  mattermost:
    # GitHub Container Registry에서 ARM64 이미지 사용
    image: ghcr.io/zemyblue/mattermost-arm64:latest

    # 로컬 빌드를 원하는 경우 위 image를 주석 처리하고 아래 build 섹션의 주석을 해제하세요
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    #   args:
    #     MATTERMOST_VERSION: 11.3.0

    restart: unless-stopped
    ports:
      - "8065:8065"
      - "8067:8067"
    environment:
      # 타임존 설정 (원하는 타임존으로 변경 가능)
      TZ: Asia/Seoul

      # PostgreSQL 연결 설정 (POSTGRES_PASSWORD를 변경한 경우 여기도 함께 변경)
      MM_SQLSETTINGS_DRIVERNAME: postgres
      MM_SQLSETTINGS_DATASOURCE: postgres://mmuser:mmuser_password@postgres:5432/mattermost?sslmode=disable&connect_timeout=10

      # 서버 설정 (Raspberry Pi 호스트명 또는 IP로 변경)
      # 예: http://raspberrypi.local:8065 또는 http://192.168.1.100:8065
      MM_SERVICESETTINGS_SITEURL: http://localhost:8065
      MM_SERVICESETTINGS_ENABLELOCALMODE: "true"

      # 파일 저장 설정
      MM_FILESETTINGS_DIRECTORY: /opt/mattermost/data

      # 플러그인 설정
      MM_PLUGINSETTINGS_DIRECTORY: /opt/mattermost/plugins
      MM_PLUGINSETTINGS_CLIENTDIRECTORY: /opt/mattermost/client/plugins
    volumes:
      - mattermost_data:/opt/mattermost/data
      - mattermost_logs:/opt/mattermost/logs
      - mattermost_config:/opt/mattermost/config
      - mattermost_plugins:/opt/mattermost/plugins
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8065/api/v4/system/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres_data:
  mattermost_data:
  mattermost_logs:
  mattermost_config:
  mattermost_plugins:
